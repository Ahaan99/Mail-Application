<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Application</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Mail Application</h1>
        <div class="login">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="smtp-config">
            <h2>SMTP Configuration</h2>
            <form id="smtpForm">
                <label for="smtpServer">SMTP Server:</label>
                <input type="text" id="smtpServer" name="smtpServer" required>
                <label for="smtpPort">SMTP Port:</label>
                <input type="number" id="smtpPort" name="smtpPort" required>
                <label for="smtpUser">SMTP Username:</label>
                <input type="text" id="smtpUser" name="smtpUser" required>
                <label for="smtpPass">SMTP Password:</label>
                <input type="password" id="smtpPass" name="smtpPass" required>
                <button type="submit">Save Configuration</button>
            </form>
        </div>
        <div class="compose-mail">
            <h2>Compose Mail</h2>
            <form id="mailForm">
                <label for="to">To:</label>
                <input type="email" id="to" name="to" required>
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
        <div class="sent-mails">
            <h2>Sent Mails</h2>
            <ul id="sentMailsList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
